<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sayfası Uygulaması</title>
    <!-- Stil dosyası bağlantısı -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Başlık bölümü -->
    <header class="text-white text-center py-3">
        <h1>Hoş Geldiniz</h1>
    </header>
    
    <!-- Ana içerik bölümü -->
    <main class="container mt-4 text-white">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, quisquam! Quis, odio?</p>
        
        <!-- Ürün ekleme bölümü -->
        <div class="mb-3">
            <input type="text" id="yeniUrun" class="form-control" placeholder="Ürün ekle ..." style="background-color: lightblue;">
            <button id="ekle" class="mt-2">Ekle</button>
        </div>
        <ul style="list-style-type: none;" id="liste" class="list-group mb-3 text-white"></ul>
          
        <!-- Sayaç bölümü -->
        <div class="d-flex align-items-center mb-3">
            <div id="sayac" class="me-3 text-white">0</div>
            <button id="arti" class="btn btn-success me-2">+</button>
            <button id="eksi" class="btn btn-danger me-2">-</button>
            <button id="reset" class="btn btn-secondary">Sıfırla</button>
        </div>
        
        <!-- Tablo bölümü -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Başlık</th>
                    <th>Açıklama</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Örnek 1</td>
                    <td>Lorem ipsum dolor sit amet.</td>
                </tr>
                <tr>
                    <td>Örnek 2</td>
                    <td>Lorem ipsum dolor sit amet consectetur.</td>
                </tr>
            </tbody>
        </table>

        <!-- Giriş yap bölümü -->
        <section class="mb-4">
            <form id="login-form">
                <h2>Giriş Yap</h2>
            <div class="mb-3">
                <label for="login-email" class="form-label">E-posta:</label>
                <input type="email" id="login-email" name="email" class="form-control" required style="background-color: lightblue;">
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Şifre:</label>
                <input type="password" id="login-password" name="password" class="form-control" required style="background-color: lightblue;">
            </div>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </form>
        </section>

        <!-- Kayıt ol bölümü -->
        <section>
            <form id="registration-form">
                <h2>Kayıt Ol</h2>
            <div class="mb-3">
                <label for="register-email" class="form-label">E-posta:</label>
                <input type="email" id="register-email" name="email" class="form-control" required style="background-color: lightblue;">
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Şifre:</label>
                <input type="password" id="register-password" name="password" class="form-control" required style="background-color: lightblue;">
            </div>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </form>
        </section>
        <a href="index.html"> geri dön</a>
    </main>
    <!-- Alt bilgi bölümü -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>Tüm hakları saklıdır &copy; 2025</p>
    </footer>
    <!-- JavaScript dosyası bağlantısı -->
    <script src="js/scripts.js"></script>
</body>
</html>
