services:
  db:
    image: postgres:13
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
     context: ./Django
    volumes:
      - ./Django/djangoservice:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
      
volumes:
  postgres_data:
