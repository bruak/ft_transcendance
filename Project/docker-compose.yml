services:
  user_db:
    image: postgres:13
    container_name: user_db
    env_file:
      - .env
    networks:
      - webnet
    expose:
      - 5432

  web:
    build:
     context: ./Django
    volumes:
      - ./Django/srcs:/app
    networks:
      - webnet
    ports:
      - "8000:8000"
    depends_on:
      - user_db
    env_file:
      - .env

networks:
  webnet:
    driver: bridge



