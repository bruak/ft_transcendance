<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Arena - Oyun</title>
    <!-- Stil dosyası bağlantısı -->
    <link rel="stylesheet" href="css/improved.css">
    <!-- Bootstrap CSS bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url('../img/genel.webp');">
    <main>
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-dark text-white justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="../img/pong.webp" width="50" class="d-inline-block align-top" alt="" loading="lazy">
            </a>
            <h3>OYUN ARENASI</h3>
        </nav>
        <!-- Navbar Sonu -->
        <!-- Oyun Alanı -->
        <section class="d-flex justify-content-center align-items-center flex-column" style="height: 80vh;">
            <div id="game-container" style="width: 800px; height: 600px; background-color: #000;">
                <!-- Oyun içeriği buraya gelecek -->
                <video width="800" height="600" controls>
                    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    Tarayıcınız video etiketini desteklemiyor.
                </video>
            </div>
            <div class="mt-4">
                <button class="btn btn-primary m-2" onclick="playAgainstComputer()">Bilgisayara Karşı Oyna</button>
                <button class="btn btn-secondary m-2" onclick="playWithFriend()">Arkadaşınla Oyna</button>
                <button class="btn btn-success m-2" onclick="playMultiplayer()">Çoklu Oyna</button>
            </div>

        </section>
        <!-- Oyun Alanı Sonu -->
         <a href="giris.html">geri dön</a>
    </main>
    <!-- Alt bilgi bölümü -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>Tüm hakları saklıdır &copy; 2025</p>
    </footer>
    <!-- JavaScript dosyası bağlantısı -->
    <script src="js/game.js"></script>
</body>
</html>
