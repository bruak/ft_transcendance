<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        form {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"], input[type="email"], button {
            margin: 10px 5px;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        img.avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">User Management</h1>

    <!-- User Creation Form -->
    <form id="user-form">
        <h2>Add New User</h2>
        <input type="text" id="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" placeholder="Last Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="password" placeholder="Password" required>
        <button type="submit">Add User</button>
    </form>

    <!-- User Table -->
    <table>
        <thead>
            <tr>
                <th>Avatar</th>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>

    <script>
        // API endpoints
        const GET_API_URL = 'http://127.0.0.1:8000/api/get/';
        const POST_API_URL = 'http://127.0.0.1:8000/api/post/';

        // Fetch users and display in table
        async function fetchUsers() {
            try {
                const response = await fetch(GET_API_URL);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }

                const users = await response.json();
                const tableBody = document.getElementById('user-table-body');
                tableBody.innerHTML = ''; // Clear table body

                // Populate table with user data
                users.forEach(user => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td><img src="${user.avatar || 'http://127.0.0.1:8000/media/avatars/default.jpg'}" class="avatar" alt="Avatar"></td>
                        <td>${user.id}</td>
                        <td>${user.first_name}</td>
                        <td>${user.last_name}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${new Date(user.created_at).toLocaleString()}</td>
                        <td>${new Date(user.updated_at).toLocaleString()}</td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Failed to fetch users:', error);
            }
        }

        // Add new user
        async function addUser(event) {
            event.preventDefault(); // Prevent form submission

            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const newUser = {
                first_name: firstName,
                last_name: lastName,
                username: username,
                email: email,
                password: password,
            };

            try {
                const response = await fetch(POST_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newUser),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }

                const result = await response.json();
                console.log('User added successfully:', result);

                // Clear form
                document.getElementById('user-form').reset();

                // Refresh user list
                fetchUsers();
            } catch (error) {
                console.error('Failed to add user:', error);
            }
        }

        // Load users on page load
        document.addEventListener('DOMContentLoaded', fetchUsers);

        // Add event listener to the form
        document.getElementById('user-form').addEventListener('submit', addUser);
    </script>
</body>
</html>
